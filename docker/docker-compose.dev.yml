version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=controlplane_pm
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=dev-secret-key-not-for-production
      - PORT=3001
    depends_on:
      - db
    volumes:
      - ../backend:/app
      - /app/node_modules
    command: npm run dev

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    command: ["npm", "run", "worker"]
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=controlplane_pm
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=dev-secret-key-not-for-production
    depends_on:
      - db
    volumes:
      - ../backend:/app
      - /app/node_modules

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=controlplane_pm
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
