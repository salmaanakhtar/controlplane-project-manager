name: CI Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - path: frontend
            build: cd frontend && npm run build
            lint: cd frontend && npm run lint
            typecheck: cd frontend && npm run typecheck
          - path: backend
            build: cd backend && npm run build
            lint: cd backend && npm run lint
            typecheck: cd backend && npm run typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.path }}/package-lock.json

      - name: Install dependencies
        run: |
          cd ${{ matrix.path }}
          npm ci

      - name: Run linter
        run: ${{ matrix.lint }}
        working-directory: ${{ matrix.path }}

      - name: Run type check
        run: ${{ matrix.typecheck }}
        working-directory: ${{ matrix.path }}

      - name: Verify build
        run: ${{ matrix.build }}
        working-directory: ${{ matrix.path }}

  validate:
    name: Validation
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate directory structure
        run: |
          echo "Checking required directories..."
          test -d frontend && echo "✓ frontend exists" || exit 1
          test -d backend && echo "✓ backend exists" || exit 1
          test -d docker && echo "✓ docker exists" || exit 1
          test -d docs && echo "✓ docs exists" || exit 1
          test -f README.md && echo "✓ README.md exists" || exit 1

      - name: Check Docker files exist
        run: |
          test -f docker/docker-compose.yml && echo "✓ docker-compose.yml exists"
          test -f docker/Dockerfile.backend && echo "✓ Dockerfile.backend exists"
          test -f docker/Dockerfile.frontend && echo "✓ Dockerfile.frontend exists"

      - name: Check GitHub Actions workflow exists
        run: |
          test -f .github/workflows/ci.yml && echo "✓ CI workflow exists"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (frontend)
        run: cd frontend && npm ci --ignore-scripts

      - name: Install dependencies (backend)
        run: cd backend && npm ci --ignore-scripts

      - name: Run npm audit
        run: |
          cd frontend && npm audit --audit-level=moderate || true
          cd ../backend && npm audit --audit-level=moderate || true
